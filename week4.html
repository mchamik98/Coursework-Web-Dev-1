<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>After School Club</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" >
        <script src="https://unpkg.com/vue"></script>
        <script src="products.js"></script>
        
    </head>
    <body>
        <div id="app">
            <header>
                    <h1 v-text="sitename"></h1>
                    <button v-on:click='showCheckout'>
                        {{cartItemCount}}
                        <span class="fas fa-cart-plus"></span>
                        Checkout
                    </button>
                    <br>
                    <br>
            </header>
        <main>
        <div v-if="showProduct">
            <div v-for="product in products">
                    <figure>
                        <img v-bind:src="product.image" width="200px" height="200px">
                    </figure>
                        <h3 v-text="product.subject"></h3>
                        <p v-text="product.location"></p>
                        <p>Price:{{product.price}}</p>
                        <p>Available spaces: {{product.spaces}}</p>
                            <button v-on:click="addToCart(product)" v-if="canAddToCart(product)">
                                <span><i class="fas fa-cart-plus"></i></span>
                                Add to cart
                                
                            </button>
                            <button disabled="disabled" v-else>
                                Add to Cart
                            </button>
                            <br>
                            <br>
                            
                        
                </div>
            </div>
        </div>
            <div v-else>
    
            </div>
        </main>
        </div>
        <script type="text/javascript">
            var schoolClub = new Vue({  //creating vue instance

                el:"#app",
                data:{  //adding data
                    sitename: "After School Club",
                    products: products,
                    showProduct: true,
                    cart: [],
                    },
                methods: {  //creating method for adding to cart
                    addToCart(product){
                        product.spaces = product.spaces -1;
                        this.cart.push(product.subject);
                    },
                    
                    showCheckout(){
                        this.showProduct = this.showProduct ? false : true;
                    },
                    
                    canAddToCart(product){
                        return product.availableInventory > this.cartCount(product.subject);
                    },
                    
                    cartCount(id){
                        let count=0;
                        for(let i=0; i<this.cart.length; i++){
                            if(this.cart[i] === id){
                                count++;
                            }
                        }
                    return count
                    }
                },
               computed: {
                   cartItemCount(){
                       return this.cart.length || ' ';
                   }
               }
                
         

        });
        </script>
    </body>
</html>
